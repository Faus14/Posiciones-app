<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Mensajes de error generales -->
  @if (errorMessages.length > 0) {
  <div class="error-messages">
    <h3>Error:</h3>
    <ul>
      @for (error of errorMessages; track error) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }


  <label>
    Empresa:
    <select formControlName="idEmpresa">
      <option value="" disabled>Seleccione empresa</option>
      @for (e of empresas; track e) {
      <option [value]="e.id">{{ e.razonSocial }}</option>
      }
    </select>
  </label>
  <br />

  <label>
    Producto:
    <select formControlName="idProducto">
      <option value="" disabled>Seleccione producto</option>
      @for (p of productos; track p) {
      <option [value]="p.id">{{ p.nombre }}</option>
      }
    </select>
  </label>
  <br />

  <label>
    Fecha de entrega:
    <input type="date" formControlName="fechaEntregaInicio" />
  </label>
  <br />

  <label>
    Moneda (ej: USD):
    <input type="text" formControlName="moneda" maxlength="3" />
  </label>
  <br />

  <label>
    Precio:
    <input type="number" formControlName="precio" min="0.01" step="0.01" />
  </label>
  <br />

  <button type="submit" [disabled]="form.invalid">Crear</button>
</form>
